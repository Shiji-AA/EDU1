<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center><h1>FORM EXAMPLE</h1></center>
    <form method="POST" action=" http://localhost:5500/employee"
    >
        <label>Full Name: </label>
        <input type="text" name="fullName" placeholder="Enter Your Name"/>
        <br/><br/>
        <label>Email: </label>
        <input type="email" name="Email" placeholder="Enter Your Email"/>
        <label>Password</label>
        <input type="password" name="password" placeholder="Enter Your password"/>"
        <br/><br/>
        <label>Gender: </label>
        
        <input type="radio" name="gender" value="male">Male</input>
        <input type="radio" name="gender" value="female">Female</input>
        <br/><br/>

         
        <label>Select preferences: </label>
        <input type="checkbox" name="preferences"> Morning </input>
        <input type="checkbox" name="preferences"> After noon </input>
        <input type="checkbox" name="preferences"> Evening </input>
        <br/><br/>


        <label>Time preferences</label>
        <select>
        <option value="5-10">5AM-10AM </option>
        <option value="4-11">4AM-11AM </option>
        <optgroup label="choose timing">
        <option value="1">1AM </option>
        <option value="10">10AM </option>
        </optgroup>
        </select>
        <br/><br/>
        <button type="submit">Submit</button>
        </form>
    
</body>
</html>
