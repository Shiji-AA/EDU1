          }
        
          getAge() {
                     return new Date().getFullYear() - this.YOB;
                   }
          getName(){
                     return this.name;
                    }
        getPlace(){
                     return this.place;
                    }

    }
    
    var student1 = new Student('shiji' ,1980,"kaloor");
