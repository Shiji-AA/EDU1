<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

</head>
<body>
    <div style="background-color: rgb(207, 188, 188);">
        <form>
            <h1>Registration form</h1>

                    <label for chess>Chess</label></div>
                    <div style="background-color: rgb(187, 126, 126);">

                        </select></div>

                        <div style="background-color: rgb(65, 97, 34);">
                            <BR>
                            <label for address>Address</label><BR>
                               

                            <textarea name="Address" id="Address" cols="70" rows="5"></textarea>
                        </div>
                        <div style="background-color: darkgrey;">
                            <h3>Uplaod photo</h3>
                            <label>Upload photo</label>
                            <input type="file" id="Uploadphoto" name="Uploadphoto"></div>

                        <input type="button" name="Register" value="Register">  
    
                </form>
    </div>
